<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>HTML Form</title>
</head>

<body>
    <div class="container">
        <form class="row justify-content-center d-flex">
            <div class="col-12 col-md-7 border border-danger p-4 row ">
                <div class="border-bottom mb-3 bg-ligth">
                    <h3>Payment form example</h3>
                </div>
                <div class="top-form d-flex flex-column justify-content-center">
                    <div class="top-missing col-12 ps-3 pt-2 pb-2 rounded-2 fs-5">Some fields are missing</div>
                    <div class="cards-info pt-3 row g-3">
                        <fieldset class="col-md-4">
                            <legend class="fs-6">Card #</legend>
                            <input type="text" class="form-control no-spinners" placeholder="XXXXXXXXXXXXXXXX">
                        </fieldset>
                        <fieldset class="col-md-4">
                            <legend class="fs-6">CVC #</legend>
                            <input type="text" class="form-control no-spinners" placeholder="0000">
                        </fieldset>
                        <fieldset class="col-md-4">
                            <legend class="fs-6">Amount</legend>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
                                <input type="text" class="form-control no-spinners" placeholder="Amount">
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="container mt-4">
                    <div class="person-data row">

                        <div class="data-left col-md-6">
                            <div class="mb-3">
                                <span for="firstName" class="form-span">First Name</span>
                                <input type="text" class="form-control" id="firstName">
                            </div>
                            <div class="mb-3">
                                <span for="city" class="form-span">City</span>
                                <input type="text" class="form-control" id="city">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">We accept:</label>
                                <div class="payment-options d-flex align-items-center flex-grap">
                                    <div class="form-check me-4">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="visa"
                                            value="visa">
                                        <label class="form-check-label" for="visa">
                                            <i class="fab fa-cc-visa "></i>
                                        </label>
                                    </div>
                                    <div class="form-check me-4">
                                        <input class="form-check-input" type="radio" name="paymentMethod"
                                            id="mastercard" value="mastercard">
                                        <label class="form-check-label" for="mastercard">
                                            <i class="fab fa-cc-mastercard "></i>
                                        </label>
                                    </div>
                                    <div class="form-check me-4">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="paypal"
                                            value="paypal">
                                        <label class="form-check-label" for="paypal">
                                            <i class="fab fa-cc-paypal "></i>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="amex"
                                            value="amex">
                                        <label class="form-check-label" for="amex">
                                            <i class="fab fa-cc-amex "></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="data-right col-md-6">
                            <div class="mb-3">
                                <span for="lastName" class="form-span">Last Name</span>
                                <input type="text" class="form-control" id="lastName">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <span for="state" class="form-span">State</span>
                                    <select class="form-select" id="state">
                                        <option selected>Pick a state</option>
                                        <option value="1">California</option>
                                        <option value="2">New York</option>
                                        <option value="3">Texas</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <span for="postalCode" class="form-span">Postal Code</span>
                                    <input type="text" class="form-control" id="postalCode">
                                </div>
                            </div>
                            <div class="mb-3">
                                <span for="message" class="form-span">Message</span>
                                <textarea class="form-control" id="message" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-4 p-3 border-top">
                    <button class="btn btn-secondary me-2">Cancel</button>
                    <button class="btn btn-primary">Send</button>
                </div>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
